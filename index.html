<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Commodity Prices</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agricultural Commodity Prices</h1>
            <div class="commodity-selector">
                <button class="commodity-btn active" data-commodity="chicken">Chicken</button>
                <button class="commodity-btn" data-commodity="soy">Soy</button>
            </div>
        </header>

        <main>
            <div class="chart-container">
                <canvas id="priceChart"></canvas>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
